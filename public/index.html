<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé± BINGO MULTIJOUEUR üé±</title>
    <style>
        /* Reset et styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px 90px;
        }

        /* En-t√™te responsive */
        h1 {
            text-align: center;
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        /* Sections cach√©es/affich√©es */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Boutons tactiles optimis√©s */
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px 5px;
            min-height: 48px;
            min-width: 120px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover, .btn:active {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        /* Formulaires mobiles */
        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Grille de bingo responsive */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            max-width: 350px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: #f8f9ff;
            border: 2px solid #e0e6ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            touch-action: manipulation;
        }

        .bingo-cell.marked {
            background: #4caf50;
            color: white;
            transform: scale(0.95);
            border-color: #4caf50;
        }

        .bingo-cell.free {
            background: #ff9800;
            color: white;
            border-color: #ff9800;
        }

        /* Zone d'information */
        .game-info {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .current-number {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .drawn-numbers {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .drawn-numbers span {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 14px;
        }

        /* Liste des joueurs */
        .players-list {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }

        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-weight: 500;
        }

        /* Chat responsive */
        .chat-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: #f8f9ff;
        }

        .chat-message strong {
            color: #667eea;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .chat-send-btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
        }

        /* Navigation mobile fixe */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .mobile-nav .btn {
            margin: 0;
            padding: 12px 20px;
            font-size: 14px;
            flex: 1;
            max-width: 120px;
        }

        /* Alertes mobiles */
        .mobile-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 1001;
            animation: slideDown 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mobile-alert.error {
            background: #f44336;
        }

        .mobile-alert.warning {
            background: #ff9800;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Game code display */
        .game-code {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px 90px;
            }
            
            .bingo-grid {
                max-width: 320px;
                gap: 4px;
                padding: 10px;
            }
            
            .bingo-cell {
                font-size: 12px;
                min-height: 45px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .bingo-grid {
                max-width: 380px;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 1200px;
                padding: 30px 20px;
            }
            
            .mobile-nav {
                display: none;
            }
            
            .game-container {
                display: grid;
                grid-template-columns: 1fr 300px;
                gap: 30px;
                align-items: start;
            }
            
            .bingo-grid {
                max-width: 450px;
            }
        }

        /* Am√©lioration accessibilit√© tactile */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                padding: 18px 30px;
                font-size: 16px;
            }
            
            .bingo-cell {
                min-height: 52px;
                font-size: 16px;
            }
            
            .input-group input {
                padding: 18px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu principal -->
        <div id="main-menu" class="section active">
            <h1>üé± BINGO MULTIJOUEUR üé±</h1>
            <p class="subtitle">Jouez au bingo avec vos amis en ligne !</p>
            
            <div class="form-container">
                <button class="btn" onclick="showCreateGame()">Cr√©er une partie</button>
                <button class="btn" onclick="showJoinGame()">Rejoindre une partie</button>
            </div>
        </div>

        <!-- Cr√©er une partie -->
        <div id="create-game" class="section">
            <button class="btn btn-secondary" onclick="showMainMenu()">‚Üê Retour</button>
            
            <div class="form-container">
                <h2>Cr√©er une nouvelle partie</h2>
                <div class="input-group">
                    <label for="create-player-name">Votre nom :</label>
                    <input type="text" id="create-player-name" placeholder="Entrez votre nom" maxlength="20">
                </div>
                <button class="btn btn-success" onclick="createGame()">Cr√©er la partie</button>
            </div>
        </div>

        <!-- Rejoindre une partie -->
        <div id="join-game" class="section">
            <button class="btn btn-secondary" onclick="showMainMenu()">‚Üê Retour</button>
            
            <div class="form-container">
                <h2>Rejoindre une partie</h2>
                <div class="input-group">
                    <label for="join-player-name">Votre nom :</label>
                    <input type="text" id="join-player-name" placeholder="Entrez votre nom" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="game-code-input">Code de la partie :</label>
                    <input type="text" id="game-code-input" placeholder="Code √† 6 lettres" maxlength="6" style="text-transform: uppercase;">
                </div>
                <button class="btn btn-success" onclick="joinGame()">Rejoindre</button>
            </div>
        </div>

        <!-- Salle d'attente -->
        <div id="waiting-room" class="section">
            <div class="game-code" id="game-code-display"></div>
            
            <div class="players-list">
                <h3>Joueurs connect√©s :</h3>
                <div id="players-list"></div>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <button class="btn btn-success" id="start-game-btn" onclick="startGame()" style="display: none;">D√©marrer la partie</button>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Tapez votre message..." maxlength="200">
                    <button class="chat-send-btn" onclick="sendChatMessage()">Envoyer</button>
                </div>
            </div>
        </div>

        <!-- Jeu en cours -->
        <div id="game-play" class="section">
            <div class="game-container">
                <div class="main-game">
                    <div class="game-info">
                        <div>Num√©ro tir√© :</div>
                        <div class="current-number" id="current-number">-</div>
                        <div class="drawn-numbers">
                            <strong>Num√©ros tir√©s :</strong>
                            <div id="drawn-numbers">Aucun pour le moment</div>
                        </div>
                    </div>
                    
                    <div class="bingo-grid" id="bingo-grid"></div>
                </div>
                
                <div class="sidebar">
                    <div class="players-list">
                        <h3>Joueurs :</h3>
                        <div id="game-players-list"></div>
                    </div>
                    
                    <div class="chat-container">
                        <div class="chat-messages" id="game-chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" class="chat-input" id="game-chat-input" placeholder="Message..." maxlength="200">
                            <button class="chat-send-btn" onclick="sendGameChatMessage()">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fin de partie -->
        <div id="game-end" class="section">
            <div class="form-container" style="text-align: center;">
                <h2>üéâ BINGO ! üéâ</h2>
                <p id="winner-message" style="font-size: 1.2rem; margin: 20px 0;"></p>
                
                <div style="margin: 30px 0;">
                    <button class="btn btn-success" onclick="restartGame()">Rejouer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation mobile -->
    <div class="mobile-nav" id="mobile-nav" style="display: none;">
        <button class="btn btn-secondary" onclick="quitGame()">Quitter</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Variables globales
        const socket = io();
        let currentGameCode = '';
        let playerName = '';
        let isGameCreator = false;
        let playerGrid = [];

        // Gestion des notifications mobiles
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `mobile-alert ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Navigation entre les sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            // Gestion de la navigation mobile
            const mobileNav = document.getElementById('mobile-nav');
            if (sectionId === 'waiting-room' || sectionId === 'game-play') {
                mobileNav.style.display = 'flex';
            } else {
                mobileNav.style.display = 'none';
            }
        }

        function showMainMenu() { showSection('main-menu'); }
        function showCreateGame() { showSection('create-game'); }
        function showJoinGame() { showSection('join-game'); }

        // Optimisations mobiles
        function initMobileOptimizations() {
            // D√©sactiver le zoom sur double-tap
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Gestion du clavier virtuel
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    setTimeout(() => {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });

            // Gestion des entr√©es au clavier
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.id === 'chat-input') {
                        sendChatMessage();
                    } else if (activeElement.id === 'game-chat-input') {
                        sendGameChatMessage();
                    }
                }
            });
        }

        // Cr√©ation d'une partie
        async function createGame() {
            const nameInput = document.getElementById('create-player-name');
            const name = nameInput.value.trim();
            
            if (!name) {
                showNotification('Veuillez entrer votre nom', 'error');
                return;
            }
            
            if (name.length > 20) {
                showNotification('Le nom doit faire moins de 20 caract√®res', 'error');
                return;
            }

            try {
                const response = await fetch('/api/create-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGameCode = data.gameCode;
                    playerName = name;
                    isGameCreator = true;
                    
                    socket.emit('join-game', { gameCode: currentGameCode, playerName });
                    showNotification('Partie cr√©√©e avec succ√®s !', 'success');
                } else {
                    showNotification(data.error || 'Erreur lors de la cr√©ation', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        }

        // Rejoindre une partie
        async function joinGame() {
            const nameInput = document.getElementById('join-player-name');
            const codeInput = document.getElementById('game-code-input');
            const name = nameInput.value.trim();
            const code = codeInput.value.trim().toUpperCase();
            
            if (!name) {
                showNotification('Veuillez entrer votre nom', 'error');
                return;
            }
            
            if (!code || code.length !== 6) {
                showNotification('Veuillez entrer un code valide', 'error');
                return;
            }

            try {
                const response = await fetch('/api/join-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameCode: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGameCode = code;
                    playerName = name;
                    isGameCreator = false;
                    
                    socket.emit('join-game', { gameCode: currentGameCode, playerName });
                    showNotification('Connexion √† la partie...', 'success');
                } else {
                    showNotification(data.error || 'Erreur lors de la connexion', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        }

        // D√©marrer la partie
        function startGame() {
            socket.emit('start-game', { gameCode: currentGameCode });
        }

        // Quitter la partie
        function quitGame() {
            if (confirm('√ätes-vous s√ªr de vouloir quitter la partie ?')) {
                socket.disconnect();
                currentGameCode = '';
                playerName = '';
                isGameCreator = false;
                showMainMenu();
                showNotification('Vous avez quitt√© la partie', 'warning');
                setTimeout(() => location.reload(), 1000);
            }
        }

        // Red√©marrer la partie
        function restartGame() {
            socket.emit('restart-game', { gameCode: currentGameCode });
        }

        // G√©n√©ration de la grille de bingo
        function createBingoGrid(grid) {
            const bingoGrid = document.getElementById('bingo-grid');
            bingoGrid.innerHTML = '';
            
            grid.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'bingo-cell';
                cellElement.textContent = cell.number;
                
                if (cell.marked) {
                    cellElement.classList.add('marked');
                }
                
                if (cell.number === 'FREE') {
                    cellElement.classList.add('free');
                }
                
                cellElement.addEventListener('click', () => {
                    socket.emit('mark-number', { 
                        gameCode: currentGameCode, 
                        index 
                    });
                });
                
                bingoGrid.appendChild(cellElement);
            });
            
            playerGrid = grid;
        }

        // Mise √† jour de la liste des joueurs
        function updatePlayersList(players, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                playerElement.textContent = player.name;
                container.appendChild(playerElement);
            });
        }

        // Chat
        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('chat-message', { 
                    gameCode: currentGameCode, 
                    message 
                });
                input.value = '';
            }
        }

        function sendGameChatMessage() {
            const input = document.getElementById('game-chat-input');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('chat-message', { 
                    gameCode: currentGameCode, 
                    message 
                });
                input.value = '';
            }
        }

        function addChatMessage(data, containerId) {
            const container = document.getElementById(containerId);
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            messageElement.innerHTML = `<strong>${data.playerName}:</strong> ${data.message}`;
            container.appendChild(messageElement);
            container.scrollTop = container.scrollHeight;
        }

        // √âv√©nements Socket.IO
        socket.on('game-joined', (data) => {
            showSection('waiting-room');
            document.getElementById('game-code-display').textContent = `Code: ${currentGameCode}`;
            updatePlayersList(data.players, 'players-list');
            
            if (isGameCreator && data.players.length >= 2) {
                document.getElementById('start-game-btn').style.display = 'block';
            }
            
            playerGrid = data.player.grid;
        });

        socket.on('player-joined', (data) => {
            updatePlayersList(data.players, 'players-list');
            showNotification(`${data.player.name} a rejoint la partie`, 'success');
            
            if (isGameCreator && data.players.length >= 2) {
                document.getElementById('start-game-btn').style.display = 'block';
            }
        });

        socket.on('player-left', (data) => {
            updatePlayersList(data.players, 'players-list');
            showNotification('Un joueur a quitt√© la partie', 'warning');
        });

        socket.on('game-started', () => {
            showSection('game-play');
            createBingoGrid(playerGrid);
            showNotification('La partie commence !', 'success');
        });

        socket.on('number-drawn', (data) => {
            document.getElementById('current-number').textContent = data.number;
            
            const drawnNumbersContainer = document.getElementById('drawn-numbers');
            drawnNumbersContainer.innerHTML = '';
            data.drawnNumbers.forEach(num => {
                const span = document.createElement('span');
                span.textContent = num;
                drawnNumbersContainer.appendChild(span);
            });
            
            // Vibration sur mobile si le num√©ro est sur la grille
            if ('vibrate' in navigator) {
                const hasNumber = playerGrid.some(cell => 
                    cell.number === data.number && !cell.marked
                );
                if (hasNumber) {
                    navigator.vibrate(200);
                }
            }
        });

        socket.on('grid-updated', (grid) => {
            createBingoGrid(grid);
        });

        socket.on('bingo', (data) => {
            showSection('game-end');
            document.getElementById('winner-message').textContent = 
                `üéâ ${data.winner.name} a gagn√© ! üéâ`;
            showNotification(`${data.winner.name} a fait BINGO !`, 'success');
            
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
        });

        socket.on('game-restarted', (data) => {
            showSection('waiting-room');
            updatePlayersList(data.players, 'players-list');
            document.getElementById('current-number').textContent = '-';
            document.getElementById('drawn-numbers').innerHTML = 'Aucun pour le moment';
            showNotification('Nouvelle partie !', 'success');
            
            if (isGameCreator) {
                document.getElementById('start-game-btn').style.display = 'block';
            }
        });

        socket.on('chat-message', (data) => {
            addChatMessage(data, 'chat-messages');
            addChatMessage(data, 'game-chat-messages');
        });

        socket.on('error', (message) => {
            showNotification(message, 'error');
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initMobileOptimizations();
            
            // Auto-uppercase pour le code de partie
            const gameCodeInput = document.getElementById('game-code-input');
            gameCodeInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
